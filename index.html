<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matteo Cantafio">
    <meta name="description" content="Spotify Web">
    <title>Spotify Web</title>
    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Nerko+One&family=Open+Sans:wght@300&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>

    <header>
        <div class="flex-container">
            <a class="upgrade btn btn-white" href="#">EFFETTUA L'UPGRADE</a>
        </div>
    </header>

    <main>
        <div></div>
        <div class="sidebar">
            <div class="top">
                <a href="#">
                    <img class="logo w-25 h-25 " src="img/favicon.ico" alt="logo-spotify">
                </a>
                <a href="#">
                    <img class="home-img w-25 h-25" src="img/home.svg" alt="home">
                </a>
                <a href="#">
                    <img class="search-img w-25 h-25" src="img/search.svg" alt="search">
                </a>
                <a href="#">
                    <img class="library w-25 h-25" src="img/libreria.svg" alt="library">
                </a>
            </div>

            <div class="bottom">
                <a href="#">
                    <img class="download w-25 h-25" src="img/download.svg" alt="download">
                </a>
                <a href="#">
                    <img class="w-25 h-25 profile" src="img/profile.svg" alt="profile">
                </a>
            </div>

        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="song-container">
                <div class="song-logo-box">
                    <img class="sinister" src="img/sinister.jpeg" alt="sinister">
                </div>

                <div class="song-info-box">
                    <p><strong>Sinster</strong></p>
                    <p>Brano</p>
                    <p>Nome</p>
                </div>

                <div class="fav-save">
                    <i class="fa-regular fa-heart" style="color: #878787;"></i>
                    <i class="fa-regular fa-folder" style="color: #878787;"></i>
                </div>
            </div>

            <div class="console-box">
                <div class="console">
                    <i class="fa-solid fa-shuffle" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-backward-step" style="color: #ffffff;"></i>
                    <i class="fa-regular fa-circle-play play" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-forward-step" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-arrow-rotate-right" style="color: #ffffff;"></i>
                </div>

                <div class="bar-box">
                    <p><strong>0:25</strong></p>
                    <div class="base-bar br-25">
                        <div class="bar br-25"></div>
                    </div>
                    <p><strong>4:35</strong></p>
                </div>
            </div>

            <div class="audio-box">
                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                <i class="fa-solid fa-display" style="color: #ffffff;"></i>
                <i class="fa-solid fa-volume-high" style="color: #ffffff;"></i>
                <div class="small-base-bar br-25">
                    <div class="small-bar br-25"></div>
                </div>
            </div>
        </div>



    </footer>

</body>


</html>
